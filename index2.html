<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>flexテスト</title>
</head>
<body>
    <style>
    /* ここにcssを記入できます */
    .container{
        display: flex;
    }
    .box{
        flex: 1;
    }
    .box2{
        flex: 3;
    }


    </style>
    <!-- ここにhtmlを記入します -->
    <div class="container">
        <div class="box">①</div>
        <div class="box">②</div>
    </div>
    <div class="container">
        <div class="box">①</div>
        <div class="box2">②</div>
    </div>


</body>
</html>
